<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />
                  Sign in with Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button
                mat-stroked-button
                class="w-100 d-flex align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/facebook-icon.svg"
                    alt="facebook"
                    width="40"
                    class="m-r-4"
                  />
                  Sign in with FB
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign up with</div>

          <form class="m-t-30"  [formGroup]="myForm" (ngSubmit)="onSubmit()" >
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >username</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput  formControlName="username" />
              <mat-error *ngIf="myForm.get('username')?.hasError('required')">
                username est requis.
              </mat-error>
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="myForm.get('password')?.hasError('required')">
                pasword est requis.
              </mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >role</mat-label
            >
            <!-- Dans votre template HTML -->
            <div class="dropdown-container" style="width: 100%; margin-bottom: 15px;">
              
              <label for="role" style="display: block; margin-bottom: 8px;"></label>
              <select id="role" formControlName="role" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; appearance: none; background-color: #fff; color: #333;">

                <!-- Etudiant option -->
                <option value="Etudiant" style="padding: 10px;">Étudiant</option>
              
                <!-- Professeur option -->
                <option value="Professeur" style="padding: 10px;">Professeur</option>
              
              </select>
              <div *ngIf="myForm.get('role')?.hasError('required')" style="margin-top: 5px; color: #ff0000; font-size: 14px;">
                Le rôle est requis.
              </div>
            </div>
            


            <button   mat-flat-button color="primary" class="w-100" type="submit" [disabled]="myForm.invalid"  >creer compte</button>
           
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
