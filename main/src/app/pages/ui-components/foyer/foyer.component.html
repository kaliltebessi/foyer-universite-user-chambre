<p>foyer works!</p>

<div class="col-lg-8"   class="w-50"  >
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>liste des foyers</mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- id foyer  Column -->
            <ng-container matColumnDef="identifiant foyer">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              identifiant foyer
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                 
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                      {{ element.idFoyer }}
                    </h6>
               
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- nom foyer Column -->
            <ng-container matColumnDef="nom du Foyer">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              nom du Foyer
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.nomFoyer }}
              </td>
            </ng-container>

            <!-- capacite Column -->
            <ng-container matColumnDef="capacite du foyer">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              capacite du foyer
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.capacite }}
              </td>
            </ng-container>

            <!-- capacite indicator Column -->
            <ng-container matColumnDef="Taux de capacité du foyer">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  class="f-w-600 mat-subtitle-1 f-s-14"
                >
                taux capacité
                </th>
                <td mat-cell *matCellDef="let element">
                    <ng-template [ngIf]="element.capacite < 10 ">
                      <span
                        class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12"
                      >
                        low
                      </span>
                    </ng-template>
                    <ng-template [ngIf]="element.capacite >= 10 && element.capacite < 50 ">
                      <span
                        class="bg-light-primary text-primary rounded f-w-600 p-6 p-y-4 f-s-12"
                      >
                        moderate
                      </span>
                    </ng-template>
                    <ng-template [ngIf]="element.capacite >= 50">
                      <span
                        class="bg-light-warning text-warning rounded f-w-600 p-6 p-y-4 f-s-12"
                      >
                       high
                      </span>
                    </ng-template>
                  
                  </td>
              </ng-container>

              <!-- actions Column -->
              <ng-container matColumnDef="Actions">
                <th   mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14" > Actions</th>
                <td  mat-cell *matCellDef="let element" class="mat-body-1">
                  
                  <button mat-flat-button color="accent" class="w-50" (click)="updateFoyer(element.idFoyer)">
                    Modifier
                  </button>
                  <button mat-flat-button color="warn" class="w-50" (click)="deleteFoyer(element.idFoyer)" >
                    Supprimer
                  </button>
                  
                </td>
              </ng-container>
            
         

            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
