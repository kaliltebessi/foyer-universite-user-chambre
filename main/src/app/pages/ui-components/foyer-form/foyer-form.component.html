<p>foyer-form-add works!</p>

<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div
      class="position-relative row w-100 h-100 bg-gredient justify-content-center"
    >
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/dashboard']">
                <img
                  src="./assets/images/logos/dark-logo.svg"
                  class="align-middle m-2"
                  alt="logo"
                />
              </a>
            </div>
  
            
  
  
            <form class="m-t-30"  [formGroup]="foyerForm" (ngSubmit)="onSubmit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Identifiant du foyer</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput   placeholder="Identifiant du foyer" formControlName="idFoyer" />
                <mat-error *ngIf="foyerForm.get('idFoyer')!.hasError('required')">
                    Identifiant du foyer est requis
                  </mat-error>
              </mat-form-field>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >nom du Foyer</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="nom du foyer" formControlName="nomFoyer" />
                <mat-error *ngIf="foyerForm.get('nomFoyer')!.hasError('required')">
                    le nom du foyer est requis
                  </mat-error>
              </mat-form-field>
              <!-- capacite -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Capacit√© du foyer</mat-label
              >
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="capacite du foyer" formControlName="capacite" />
                <mat-error *ngIf="foyerForm.get('capacite')!.hasError('required')">
                    la capacite du foyer est requis
                  </mat-error>
              </mat-form-field>
  
              <a  mat-flat-button color="primary" class="w-100"  (click)="onSubmit()" type="submit">
                Ajouter Foyer
              </a>
              <!-- [routerLink]="['/']" tzidha lil bouton -->
            </form>
            
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
